<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/f5e297d519.js"
      crossorigin="anonymous"
    ></script>
    <title>Random Quote Machine</title>
  </head>
  <body class="d-flex flex-column justify-content-center" style="height: 100vh">
    <div
      id="quote-box"
      class="container-sm p-5 bg-white shadow-sm rounded-1 mb-3"
    >
      <div id="text" class="row mb-3">
        <div class="col text-center mx-auto">
          <p class="my-font-size m-0">
            <i class="fa fa-quote-left me-1" aria-hidden="true"></i>
            <span> </span>
          </p>
        </div>
      </div>
      <div id="author" class="row">
        <div class="col text-end">
          <p class="m-0"></p>
        </div>
      </div>
      <div class="row mt-4">
        <div class="social col-4 d-flex gap-2">
          <a
            id="tweet-quote"
            class="rounded-1 d-flex justify-content-center text-decoration-none"
            target="_blank"
            href="https://twitter.com/intent/tweet"
            ><i
              class="fa fa-twitter text-white align-self-center"
              aria-hidden="true"
            ></i
          ></a>
          <a
            id="tumblr-quote"
            class="rounded-1 d-flex justify-content-center text-decoration-none"
            target="_blank"
            href=""
            ><i
              class="fa fa-tumblr text-white align-self-center"
              aria-hidden="true"
            ></i
          ></a>
        </div>
        <div id="new-quote" class="col-8 d-flex">
          <button class="text-white ms-auto rounded-1 px-3">New quote</button>
        </div>
      </div>
    </div>
    <div class="credit w-100 text-center text-white">
      <p>by Perdyy</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
  </body>
</html>
